<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Words inclusion checker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Words inclusion checker</h1>
  <h2>Text to check</h2>
  <textarea id="text" rows="10"></textarea>
  <br>
  <h2>Enter words to check for</h2>
  <p>Seperate with spaces</p>
  <textarea id="words" rows="10" cols="50"></textarea>
  <br>
  <button onclick="check()">Check</button>
  <br>
  <div id="result">
    <p id="included-label">Included: </p>
    <ul id="included" class="result"></ul>
    <br>
    <p id="not-included-label">Not included: </p>
    <ul id="not-included" class="result"></ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
